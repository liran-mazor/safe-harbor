# PostgreSQL Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactions-postgres-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transactions-postgres
  template:
    metadata:
      labels:
        app: transactions-postgres
    spec:
      containers:
        - name: transactions-postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: 'transactions'
            - name: POSTGRES_USER
              value: 'bankuser'
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: transactions-postgres-srv
spec:
  selector:
    app: transactions-postgres
  ports:
    - name: db
      protocol: TCP
      port: 5432
      targetPort: 5432